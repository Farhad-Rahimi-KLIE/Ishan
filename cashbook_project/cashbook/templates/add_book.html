{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Add New Book</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Book</button>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
