{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete User from {{ book.name }}</h2>
    <p>Are you sure you want to remove {{ book_member.user.username }} from this book?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
