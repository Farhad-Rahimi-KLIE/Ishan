{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User for {{ book.name }}</h2>
    <p>Editing user: {{ book_member.user.username }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
