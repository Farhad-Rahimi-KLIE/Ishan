<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Cashbook</title>
</head>
<body>
    <h2>Welcome to Cashbook!</h2>
    <p>You have been added to the book "{{ book_name }}". Below are your login details:</p>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Password:</strong> {{ password }}</p>
    <p>Please log in at <a href="{{ login_url }}">{{ login_url }}</a> to access the book.</p>
    <p>For security, change your password after logging in.</p>
    <p>Thank you!</p>
</body>
</html>
