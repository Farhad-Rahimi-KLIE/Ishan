{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Users</h2>
    {% if users %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.groups.all.0.name|default:"None" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No users found.</p>
    {% endif %}
    <a href="{% url 'homepage' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
